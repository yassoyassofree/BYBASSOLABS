<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ixl</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier Prime', monospace;
            overflow: hidden;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.1;
        }
        
        .terminal {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .terminal-window {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 30px;
            min-width: 500px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #00ff00;
        }
        
        .terminal-dots {
            display: flex;
            gap: 5px;
            margin-right: 15px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff5f56;
        }
        .dot:nth-child(2) { background: #ffbd2e; }
        .dot:nth-child(3) { background: #27ca3f; }
        
        .terminal-title {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .code-display {
            background: rgba(0, 30, 0, 0.5);
            border: 1px solid #004400;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .code-line {
            opacity: 0;
            animation: typewriter 0.1s forwards;
        }
        
        .code-line:nth-child(1) { animation-delay: 0.5s; }
        .code-line:nth-child(2) { animation-delay: 0.7s; }
        .code-line:nth-child(3) { animation-delay: 0.9s; }
        .code-line:nth-child(4) { animation-delay: 1.1s; }
        .code-line:nth-child(5) { animation-delay: 1.3s; }
        
        .main-section { display: block; }
        .input-section { display: none; }
        
        .access-btn {
            background: linear-gradient(45deg, #001100, #003300);
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 15px 30px;
            font-family: 'Courier Prime', monospace;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            width: 100%;
        }
        
        .access-btn:hover {
            background: linear-gradient(45deg, #003300, #005500);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            transform: translateY(-2px);
        }
        
        .input-panel {
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            color: #00ff00;
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-group input,
        .input-group textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #004400;
            border-radius: 3px;
            padding: 8px 12px;
            color: #00ff00;
            font-family: 'Courier Prime', monospace;
            font-size: 0.9rem;
            resize: vertical;
        }
        
        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }
        
        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            background: linear-gradient(45deg, #001100, #003300);
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            font-family: 'Courier Prime', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 3px;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: 1;
        }
        
        .execute-btn:hover {
            background: linear-gradient(45deg, #003300, #005500);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .cancel-btn {
            background: linear-gradient(45deg, #330000, #440000);
            border-color: #ff4444;
            color: #ff4444;
        }
        
        .cancel-btn:hover {
            background: linear-gradient(45deg, #440000, #550000);
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }
        
        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .cursor {
            animation: blink 1s infinite;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff00; }
            to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }
        
        @keyframes typewriter {
            to { opacity: 1; }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg"></canvas>
    
    <div class="terminal">
        <div class="header">
            <h1>SYSTEM ACCESS</h1>
            <div class="subtitle">Authorized Personnel Only</div>
        </div>
        
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="terminal-title">root@hackermachine:~$</div>
            </div>
            
            <div class="code-display" id="codeDisplay">
                <div class="code-line">#!/bin/bash</div>
                <div class="code-line">echo "Initializing secure connection..."</div>
                <div class="code-line">TARGET_URL="https://www.google.com"</div>
                <div class="code-line">openssl rand -hex 32 | head -c 16</div>
                <div class="code-line">curl -X GET $TARGET_URL <span class="cursor">_</span></div>
            </div>
            
            <div class="main-section" id="mainSection">
                <button class="access-btn" onclick="showInputs()">
                    [ EXECUTE ACCESS PROTOCOL ]
                </button>
                <div class="status">Press ENTER or click to initiate secure connection</div>
            </div>
            
            <div class="input-section" id="inputSection">
                <div class="input-panel">
                    <div class="input-group">
                        <label>TARGET URL:</label>
                        <input type="text" id="urlInput" placeholder="https://example.com" value="https://www.google.com">
                    </div>
                    
                    <div class="input-group">
                        <label>CONSOLE CODE:</label>
                        <textarea id="codeInput" rows="4" placeholder="Enter your custom code...">echo "Accessing secure database..."
curl -X GET $TARGET_URL --header "Authorization: Bearer token"
openssl rand -hex 32
echo "Connection established successfully"</textarea>
                    </div>
                    
                    <div class="button-row">
                        <button class="action-btn execute-btn" onclick="executeCustomAccess()">[ EXECUTE ]</button>
                        <button class="action-btn cancel-btn" onclick="cancelAccess()">[ CANCEL ]</button>
                    </div>
                </div>
                <div class="status">Enter target URL and console code</div>
            </div>
        </div>
    </div>

    <script>
        let isProcessing = false;
        
        // Matrix effect
        const canvas = document.querySelector('.matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const charArray = chars.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px Courier Prime';
            
            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 35);
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        function showInputs() {
            if (isProcessing) return;
            document.getElementById('mainSection').style.display = 'none';
            document.getElementById('inputSection').style.display = 'block';
        }
        
        function executeCustomAccess() {
            if (isProcessing) return;
            isProcessing = true;
            
            const url = document.getElementById('urlInput').value.trim();
            const customCode = document.getElementById('codeInput').value.trim();
            const executeBtn = document.querySelector('.execute-btn');
            const codeDisplay = document.getElementById('codeDisplay');
            
            if (!url) {
                alert('Please enter a valid URL');
                isProcessing = false;
                return;
            }
            
            // Update code display
            if (customCode) {
                const codeLines = customCode.split('\n');
                let codeHTML = '';
                codeLines.forEach((line, index) => {
                    codeHTML += `<div class="code-line" style="animation-delay: ${(index + 1) * 0.2}s;">${line}</div>`;
                });
                codeHTML += '<div class="code-line"><span class="cursor">_</span></div>';
                codeDisplay.innerHTML = codeHTML;
            }
            
            executeBtn.textContent = '[ EXECUTING... ]';
            executeBtn.style.background = 'linear-gradient(45deg, #440000, #660000)';
            executeBtn.style.borderColor = '#ff0000';
            executeBtn.style.color = '#ff0000';
            
            setTimeout(() => {
                executeBtn.textContent = '[ ACCESS GRANTED ]';
                executeBtn.style.background = 'linear-gradient(45deg, #004400, #006600)';
                executeBtn.style.borderColor = '#00ff00';
                executeBtn.style.color = '#00ff00';
                
                window.open(url, '_blank');
                
                setTimeout(resetInterface, 2000);
            }, 1500);
        }
        
        function cancelAccess() {
            resetInterface();
        }
        
        function resetInterface() {
            isProcessing = false;
            const executeBtn = document.querySelector('.execute-btn');
            executeBtn.textContent = '[ EXECUTE ]';
            executeBtn.style.background = 'linear-gradient(45deg, #001100, #003300)';
            executeBtn.style.borderColor = '#00ff00';
            executeBtn.style.color = '#00ff00';
            
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('mainSection').style.display = 'block';
        }
        
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !isProcessing) {
                const inputSection = document.getElementById('inputSection');
                if (inputSection.style.display === 'none' || !inputSection.style.display) {
                    showInputs();
                } else {
                    executeCustomAccess();
                }
            }
        });
        
        console.log('Hacker Terminal System Initialized...');
    </script>
</body>
</html>
