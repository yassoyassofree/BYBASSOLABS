[build]
  # Directory where your built site files are located
  publish = "dist"
  
  # Command to build your project
  command = "npm run build"

  # Directory where your functions are located (if using Netlify Functions)
  functions = "netlify/functions"

[dev]
  # Local development settings (for `netlify dev`)
  command = "npm run dev"
  port = 8888
  publish = "public"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "10"

# Optional: Custom headers
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
