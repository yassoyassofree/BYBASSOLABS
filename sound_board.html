<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            font-family: 'Orbitron', monospace;
            color: #00ff00;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Matrix background effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }

        .exit-button-container {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 9999;
        }

        .exit-btn {
            background: linear-gradient(45deg, #ff4141, #ff0000);
            color: #fff;
            border: 2px solid #ff0000;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .exit-btn:hover {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }

        .exit-btn:active {
            transform: scale(0.98);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            margin-top: 50px;
            margin-bottom: 100px;
        }

        .terminal-header {
            border: 2px solid #00ff00;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 20px #00ff00;
        }

        .terminal-title {
            color: #ff0040;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #ff0040;
            margin-bottom: 5px;
        }

        .terminal-subtitle {
            color: #00ff00;
            font-size: 0.9rem;
            text-shadow: 0 0 5px #00ff00;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 3rem;
            font-weight: 900;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00; }
            to { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }

        .soundboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .sound-button {
            background: linear-gradient(145deg, #001100, #002200);
            border: 2px solid #00ff00;
            border-radius: 0;
            padding: 25px 15px;
            color: #00ff00;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 700;
            cursor: crosshair;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            overflow: hidden;
        }

        .sound-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            transition: left 0.6s;
        }

        .sound-button:hover:not(.disabled) {
            background: linear-gradient(145deg, #002200, #003300);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
            transform: translateY(-3px);
            border-color: #40ff40;
            color: #40ff40;
        }

        .sound-button:hover::before {
            left: 100%;
        }

        .sound-button:active:not(.disabled) {
            transform: translateY(-1px);
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.8);
            background: #004400;
        }

        .sound-button .button-code {
            display: block;
            font-size: 0.7rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .sound-button .button-label {
            display: block;
            font-size: 1.1rem;
            font-weight: 900;
        }

        .anime-ahh { border-color: #ff0040; color: #ff0040; box-shadow: 0 0 15px rgba(255, 0, 64, 0.3); }

        .bruh { border-color: #0080ff; color: #0080ff; box-shadow: 0 0 15px rgba(0, 128, 255, 0.3); }
        .bruh:hover:not(.disabled) { border-color: #40a0ff; color: #40a0ff; box-shadow: 0 0 30px rgba(0, 128, 255, 0.6); }

        .iphone { border-color: #8000ff; color: #8000ff; box-shadow: 0 0 15px rgba(128, 0, 255, 0.3); }
        .iphone:hover:not(.disabled) { border-color: #a040ff; color: #a040ff; box-shadow: 0 0 30px rgba(128, 0, 255, 0.6); }

        .android { border-color: #ff8000; color: #ff8000; box-shadow: 0 0 15px rgba(255, 128, 0, 0.3); }
        .android:hover:not(.disabled) { border-color: #ffa040; color: #ffa040; box-shadow: 0 0 30px rgba(255, 128, 0, 0.6); }

        .indian-dance { border-color: #ffff00; color: #ffff00; box-shadow: 0 0 15px rgba(255, 255, 0, 0.3); }
        .indian-dance:hover:not(.disabled) { border-color: #ffff40; color: #ffff40; box-shadow: 0 0 30px rgba(255, 255, 0, 0.6); }

        .combinaison { border-color: #ff00ff; color: #ff00ff; box-shadow: 0 0 15px rgba(255, 0, 255, 0.3); }
        .combinaison:hover:not(.disabled) { border-color: #ff40ff; color: #ff40ff; box-shadow: 0 0 30px rgba(255, 0, 255, 0.6); }

        .brainrot { border-color: #00ffff; color: #00ffff; box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); }
        .brainrot:hover:not(.disabled) { border-color: #40ffff; color: #40ffff; box-shadow: 0 0 30px rgba(0, 255, 255, 0.6); }

        .tacos { border-color: #ff0000; color: #ff0000; box-shadow: 0 0 15px rgba(255, 0, 0, 0.3); }
        .tacos:hover:not(.disabled) { border-color: #ff4040; color: #ff4040; box-shadow: 0 0 30px rgba(255, 0, 0, 0.6); }

        .terminal-window {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00ff00;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .terminal-header-bar {
            background: #00ff00;
            color: #000000;
            padding: 5px 10px;
            margin: -20px -20px 20px -20px;
            font-weight: bold;
        }

        .command-line {
            color: #00ff00;
            margin-bottom: 10px;
        }

        .command-line::before {
            content: 'root@hackr:~$ ';

        }

        .file-list {

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #001100;
            border-top: 1px solid #00ff00;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #00ff00;
            z-index: 1000;
        }

        .status-item {
            display: inline-block;
            margin-right: 30px;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            background: linear-gradient(transparent 50%, rgba(0, 255, 0, 0.03) 50%);
            background-size: 100% 4px;
            animation: scanlines 0.1s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
    </style>
</head>

    <script>
        function exitToHome() {
            window.location.href = 'index.html';
        }

        // Audio system - FIXED PATHS
        const sounds = {
            'anime-ahh': new Audio('./anime-ahh.mp3'),
            'bruh': new Audio('./bruh.mp3'),
            'iphone': new Audio('./iphone.mp3'),
            'android': new Audio('./android.mp3'),
            'indian-dance': new Audio('./indian-dance.mp3'),
            'combinaison': new Audio('./(FIXED VERSION) La Grande Combinasion (Steal a Brainrot) Sound Effect.mp3'),
            'brainrot': new Audio('./67 Brainrot  Sound Effect  67 Brainrot Sound #stealabrainrot #roblix.mp3'),
            'tacos': new Audio('./Its Raining Tacos [Reanimated].mp3'),
            'steal': new Audio('./Steal A Brainrot - STEALING ALERT SFX.mp3'),
            'amongus': new Audio('./amongus.mp3'),
            'iphone-ringtone': new Audio('./iphone original ringtone.mp3'),
            'ixl': new Audio('./ixl-corrects.mp3'),
            'yeahboy': new Audio('./yeah-boy.mp3'),
            'chipi': new Audio('./Chipi Chipi Chapa Chapa.mp3'),
            'uwu': new Audio('./uwu.mp3'),
            'getout': new Audio('./GET OUT.mp3'),
            'sad': new Audio('./Sad hamster.mp3'),
            'alarm': new Audio('./alarm!!!.mp3'),
            'fart': new Audio('./fart.mp3')
        };

        function initializeSounds() {
            const debugDiv = document.getElementById('audio-debug');
            let debugHTML = '';

            for (let soundName in sounds) {
                sounds[soundName].preload = 'auto';
                
                sounds[soundName].addEventListener('canplaythrough', function() {
                    console.log(`✅ [SYSTEM] Audio payload ${soundName}.mp3 loaded successfully`);
                });

                sounds[soundName].addEventListener('error', function(e) {
                    console.error(`❌ [ERROR] Failed to load ${soundName}.mp3:`, e);
                    debugHTML += `<div style="color: #ff0000;">❌ ${soundName}.mp3 - FAILED TO LOAD</div>`;
                });

                sounds[soundName].addEventListener('loadstart', function() {
                    console.log(`⏳ Loading ${soundName}.mp3...`);
                });

                debugHTML += `<div style="color: #00ff00;">⏳ ${soundName}.mp3</div>`;
            }

            debugDiv.innerHTML = debugHTML;
        }

        function playSound(soundName) {
            if (sounds[soundName]) {
                sounds[soundName].currentTime = 0;
                sounds[soundName].play().catch(error => {
                    console.error(`❌ [ERROR] Audio playback failed for ${soundName}:`, error);
                    alert(`Error playing ${soundName}: ${error.message}`);
                });

                console.log(`[EXEC] Playing audio file: ${soundName}.mp3`);
                
                // Visual feedback
                const button = event.target.closest('.sound-button');
                if (button) {
                    button.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        button.style.transform = '';
                    }, 200);
                }
            } else {
                console.error(`❌ Sound not found: ${soundName}`);
            }
        }

        function stopAllSounds() {
            for (let soundName in sounds) {
                if (sounds[soundName]) {
                    sounds[soundName].pause();
                    sounds[soundName].currentTime = 0;
                }
            }
            console.log('[SYSTEM] All audio processes terminated');
        }

        // Update time in status bar
        function updateTime() {
            const now = new Date();
            const timeString = now.toTimeString().slice(0, 8);
            document.getElementById('current-time').textContent = `TIME: ${timeString}`;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            const keyMap = {
                '1': 'anime-ahh',
                '2': 'bruh',
                '3': 'iphone',
                '4': 'android',
                '5': 'indian-dance',
                '6': 'combinaison',
                '7': 'brainrot',
                '8': 'amongus',
                '9': 'tacos',
                '0': 'steal',
                'q': 'iphone-ringtone',
                'w': 'ixl',
                'e': 'yeahboy',
                'r': 'chipi',
                't': 'uwu',
                'y': 'getout',
                'u': 'sad',
                'i': 'alarm',
                'o': 'fart'
            };

            if (keyMap[event.key]) {
                playSound(keyMap[event.key]);
            }

            if (event.key === ' ') {
                event.preventDefault();
                stopAllSounds();
            }

            if (event.key === 'Escape') {
                exitToHome();
            }
        });

        // Initialize everything
        window.addEventListener('load', function() {
            initializeSounds();
            updateTime();
            setInterval(updateTime, 1000);
        });

        console.log('✅ Soundboard initialized - Ready for audio playback');
    </script>
